<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        min-width:300px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="jquery-3.0.0.min.js"></script>
    <script src="TUAPI.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
      <h1>LMGTFY Generator</h1>
      <div>
      <label for="url-to-use">Search Terms</label>
      <input type="text" id="url-to-use"/>
      </div>
      <div>
      <label for="shorten">Shorten URL</label>
      <input type="checkbox" id="shorten"/>
      </div>
      <button id="search">Search</button>
      <button id="lucky">Feelin' Lucky</button>
      <div>
      <label for="final-url">URL</label>
      <input type="text" id="final-url"/>
      <button id="copy-url">Copy</button>
      </div>
  </body>
</html>
